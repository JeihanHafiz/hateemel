<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <table border="2px">
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Group</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="https://meta-defense.fr/wp-content/uploads/2022/01/RAFALE-F4-e1641823636618.jpeg" alt="rafale"></td>
                <td>Rafale <sup>F4</sup></td>
                <td>Dassault <sub>Aviation</sub></td>
                <td>
                    <input type="radio" value="Multi-Role" id="multi1" name="role">
                    <label for="multi1">Multi-Role</label>
                    <input type="radio" value="Heavy Interceptor" id="interceptor1" name="role">
                    <label for="interceptor1">Heavy Interceptor</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/43/F-15EX_Eagle_II.jpg" alt="eagle ii"></td>
                <td>F-15<sup>EX</sup></td>
                <td>Boeing <sub>corp.</sub></td>
                <td>
                    <input type="radio" value="Multi-Role" id="multi2" name="role">
                    <label for="multi2">Multi-Role</label>
                    <input type="radio" value="Heavy Interceptor" id="interceptor2" name="role">
                    <label for="interceptor2">Heavy Interceptor</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="https://meta-defense.fr/wp-content/uploads/2024/07/Gripen-E-suede-saab.jpeg" alt="gripen"></td>
                <td>JAS-39 Gripen</td>
                <td>Saab Avionics AB</td>
                <td>
                    <input type="radio" value="Multi-Role" id="multi" name="role">
                    <label for="multi">Multi-Role</label>
                    <input type="radio" value="Heavy Interceptor" id="interceptor" name="role">
                    <label for="interceptor">Heavy Interceptor</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="https://www.hensoldt.net/fileadmin/_processed_/e/7/csm_Medium-Eurofighter_1200x774_c0d5d6ec3c.jpg" alt="typhoon"></td>
                <td>Typhoon Block 15</td>
                <td>Eurofighter Limited</td>
                <td>
                    <input type="radio" value="Multi-Role" id="multi" name="role">
                    <label for="multi">Multi-Role</label>
                    <input type="radio" value="Heavy Interceptor" id="interceptor" name="role">
                    <label for="interceptor">Heavy Interceptor</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="https://www.airspace-review.com/wp-content/uploads/2024/06/Su-34-Fullback-603x402.jpg" alt="flanker"></td>
                <td>Su-35</td>
                <td>Sukhoi</td>
                <td>
                    <input type="radio" value="Multi-Role" id="multi" name="role">
                    <label for="multi">Multi-Role</label>
                    <input type="radio" value="Heavy Interceptor" id="interceptor" name="role">
                    <label for="interceptor">Heavy Interceptor</label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
